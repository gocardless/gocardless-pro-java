version: 2
references:
  test_library: &test_library
    run:
      name: Test
      command: |
        export TERM=${TERM:-dumb}
        ./install_crypto_deps.sh
        ./gradlew test

  save_test_results: &save_test_results
    run:
      name: Save test results
      command: |
        mkdir -p ~/junit
        find . -type f -regex "$OUT_DIR/build/test-results/test/.*xml" -exec cp {} ~/junit/ \;
      when: always

  default_test_job: &default_test_job
    parallelism: 1
    steps:
      - checkout
      - *test_library
      - *save_test_results
      - store_test_results:
          path: ~/junit
      - store_artifacts:
          path: ~/junit 

jobs:
  test_library_jdk7:
    <<: *default_test_job
    docker:
      - image: openjdk:7

  test_library_jdk8:
    <<: *default_test_job
    docker:
      - image: openjdk:8

  test_library_jdk9:
    <<: *default_test_job
    docker:
      - image: openjdk:9

workflows:
  version: 2
  build:
    jobs:
      - test_library_jdk7
      - test_library_jdk8
      - test_library_jdk9
